<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jerrin.org</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
  
<body>
    <div class="bg-container">
        <div class="bg-image"></div>
    </div>

    <div id="titleScreen">
        <div id="title">
            <img id="titleText" src="./assets/title.png">
            <br>
            <h2 id="splash"><span id="splashSpan">This text is hard to read if you play the game at the default resolution, but at 1080p it's fine!</span></h2>
        </div>
        <button>Socials</button>
        <br>
        <button>Games</button>
        <br>
        <button>Software</button>
    </div>

    <div id="menuScreen">
        <div id="menu">
            <div id="menuButtons">

            </div>
        </div>
        <button id="back"><img src="./assets/circle.png"></img><span>Back</span></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
